<div class="text-center p-5">
  <div class="font-28">Change Password</div>
  <div>
    <form class="mt-3" [formGroup]="form">
      <div>
        <div class="form-box me-2">
          <img src="assets/images/onboarding/key.png" alt="" class="me-2" />
          <input
            formControlName="oldPassword"
            type="text"
            placeholder="Currunt Password"
            class="form-field"
          />
        </div>
        <div
          class="font-12 text-danger text-start ms-4"
          *ngIf="
            !form.get('oldPassword')?.valid &&
            form.get('oldPassword')?.touched &&
            !form.get('oldPassword')?.value
          "
        >
          Currunt Password required!
        </div>
      </div>
      <div>
        <div class="form-box me-2">
          <img src="assets/images/onboarding/key.png" alt="" class="me-2" />
          <input
            formControlName="newPassword"
            type="text"
            placeholder="New Password"
            class="form-field"
          />
        </div>
        <div
          class="font-12 text-danger text-start ms-4"
          *ngIf="
            !form.get('newPassword')?.valid &&
            form.get('newPassword')?.touched &&
            !form.get('newPassword')?.value
          "
        >
          New Password required!
        </div>
      </div>
      <div>
        <div class="form-box me-2">
          <img src="assets/images/onboarding/key.png" alt="" class="me-2" />
          <input
            formControlName="cPassword"
            type="text"
            placeholder="Confirm Password"
            class="form-field"
          />
        </div>
        <div
          class="font-12 text-danger text-start ms-4"
          *ngIf="
            !form.get('cPassword')?.valid &&
            form.get('cPassword')?.touched &&
            !form.get('cPassword')?.value
          "
        >
          Confirm Password required!
        </div>
      </div>
    </form>
    <button class="theme-btn hover mt-4" (click)="submit()">Update!</button>
  </div>
</div>
