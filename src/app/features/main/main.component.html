<div class="container d-flex align-items-center justify-content-center">
  <div class="card">
    <div class="row h-100">
      <div class="col-4 d-flex justify-content-center align-items-center">
        <div>
          <div class="userImg">
            <img *ngIf="!user?.imgUrl" src="../../../assets/images/placeholder_img.svg" alt="" />
            <img [src]="user?.imgUrl" alt="" />
          </div>
          <div class="text-center white mt-4">
            {{ user?.firstName | titlecase }} {{ user?.lastName | titlecase }}
          </div>
        </div>
      </div>
      <div class="col-8 p-3 ps-5">
        <div>
          <div class="font-24"><b>Information</b></div>
          <div class="mt-3"><b>Email</b>: {{ user?.email }}</div>
          <div class="mt-3"><b>Mobile Number</b>: {{ user?.mobile }}</div>
          <div class="mt-3"><b>Country</b>: {{ user?.country }}</div>
          <div class="mt-3"><b>State</b>: {{ user?.state }}</div>
        </div>

        <div class="d-flex align-items-center w-100 mt-5">
          <button class="theme-btn hover me-2" (click)="editProfile()">
            Edit Profile
          </button>
          <button class="theme-btn hover ms-2" (click)="changePassword()">
            Change Password
          </button>
          <div (click)="logout()" class="ms-4 pointer">
            Logout <img  class="ps-1" width="20px" src="../../../assets/images/logout.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
