<div class="p-5 text-center">
  <div>
    <div class="font-26 fw-600">Reset Password!</div>
    <div>
      <form class="mt-5" [formGroup]="form">
        <div class="mt-3">
          <div class="form-box ">
            <img src="assets/images/onboarding/key.png" alt="" class="me-2" />
            <input
              formControlName="password"
              type="text"
              placeholder="New Password"
              class="form-field"
            />
          </div>
          <div
            class="font-12 text-danger text-start ms-4"
            *ngIf="
              !form.get('password')?.valid &&
              form.get('password')?.touched &&
              !form.get('password')?.value
            "
          >
            Password required!
          </div>
        </div>
        <div class="mt-3">
          <div class="form-box ">
            <img src="assets/images/onboarding/key.png" alt="" class="me-2" />
            <input
              formControlName="cPassword"
              type="text"
              placeholder="Confirm Password"
              class="form-field"
            />
          </div>
          <div
            class="font-12 text-danger text-start ms-4"
            *ngIf="
              !form.get('cPassword')?.valid &&
              form.get('cPassword')?.touched &&
              !form.get('cPassword')?.value
            "
          >
            Confirm Password required!
          </div>
          <div
            class="font-12 text-danger text-start ms-4"
            *ngIf="
              form.get('cPassword')?.valid &&
              form.get('cPassword')?.touched &&
              form.get('cPassword')?.value &&
              form.get('password')?.value !== form.get('cPassword')?.value
            "
          >
            Password doesn't match!
          </div>
        </div>
      </form>
      <button class="theme-btn hover mt-4" (click)="submit()">Submit</button>
    </div>
  </div>
  </div>
