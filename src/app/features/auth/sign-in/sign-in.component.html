<div
class="p-5 text-center d-flex align-items-center justify-content-center"
>
<div>
  <h1 class="fw-600 ">Sign In</h1>
  <form class="mt-5" [formGroup]="form">
    <div class="form-box">
      <img src="assets/images/onboarding/user.png" alt="" class="me-2" />
      <input
        formControlName="email"
        type="text"
        placeholder="Email"
        class="form-field"
      />
    </div>
    <div
      class="font-12 text-danger text-start ms-4"
      *ngIf="
        !form.get('email')?.valid &&
        form.get('email')?.touched &&
        !form.get('email')?.value
      "
    >
      Email required!
    </div>
    <div class="form-box mt-4">
      <img src="assets/images/onboarding/key.png" alt="" class="me-2" />
      <input
        #password
        formControlName="password"
        type="password"
        placeholder="Password"
        class="form-field"
      />
      <img (click)="isShow = true; password.type = 'text'" *ngIf="!isShow" src="assets/images/onboarding/eye-open.png" alt=""  class="pointer"/>
      <img (click)="isShow = false; password.type = 'password'" *ngIf="isShow" src="assets/images/onboarding/eye-close.png" alt="" class="pointer" />
    </div>
    <div
      class="font-12 text-danger text-start ms-4"
      *ngIf="
        !form.get('password')?.valid &&
        form.get('password')?.touched &&
        !form.get('password')?.value
      "
    >
      Password required!
    </div>
    <div class="text-end font-12 pointer mb-2" routerLink="../forgot-password">Forgot password?</div>
  </form>
  <button class="theme-btn hover mt-4" (click)="submit()">Login</button>
  <div class="font-14 mt-3">
    Don't have an account?
    <b class="text-primary pointer" routerLink="../sign-up">Sign up</b>
  </div>
  <div></div>
</div>
</div>
